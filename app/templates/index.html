<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <title>Overview</title>
  </head>
  <body>

    <div class="container">
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead class="col">
                        <tr class="col">
                            <th class="col esp" style="cursor: pointer">especie</th>
                            <th class="col arv" style="cursor: pointer">arvore</th>
                            <th class="col gru" style="cursor: pointer">grupo</th>
                            <th class="col per" style="cursor: pointer">periodo</th>
                            <th class="col pes" style="cursor: pointer">peso_bruto</th>
                            <th class="col inf" style="cursor: pointer">info</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for e, a, g, c in colheita %}
                            <tr>
                                <td class="col list_esp">{{ e.especie }}</td>
                                <td class="col list_arv">{{ a.arvore }}</td>
                                <td class="col list_gru">{{ g.nome }}</td>
                                <td class="col list_per">{{ c.data_colheita }}</td>
                                <td class="col list_pes">{{ c.peso_bruto }}</td>
                                <td class="col list_inf">{{ c.info }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/filter.js') }}"></script>
  </body>
</html>
